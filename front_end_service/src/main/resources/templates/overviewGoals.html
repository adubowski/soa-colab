<body>
<a th:href="@{/projects}">Go back to Projects</a>
<div class="container">
    <h3>Goals</h3>
    <table class="table">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>description</th>
            <th>deadline</th>
            <th>inspect</th>
            <th>add task</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="goal: ${goals}">
            <td th:text="${goal.goalId}">id</td>
            <td th:text="${goal.name}">name</td>
            <td th:text="${goal.description}">description</td>
            <td th:text="${goal.deadline}">deadline</td>
            <td> <iframe th:src="@{goals/{goalId}/tasks(projectId=${goal.projectId},goalId=${goal.goalId})}"></iframe> </td>
            <!--            <td><a th:href="@{addGoal}">Add Task</a></td>--> <td>Add Task</td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{addGoal}">Add Goal</a>
</div>
