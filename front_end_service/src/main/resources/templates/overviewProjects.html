<html>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</html>
<body>
    <div class="container">
        <h1>Projects</h1>
        <table class="table">
            <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>description</th>
                <th>deadline</th>
                <th>inspect</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project: ${projects}">
                <td th:text="${project.id}">id</td>
                <td th:text="${project.name}">name</td>
                <td th:text="${project.description}">description</td>
                <td th:text="${project.deadline}">deadline</td>
                <td><a th:href="@{projects/{id}/goals(id=${project.id})}">View Goals</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
