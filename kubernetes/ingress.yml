apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: colab.nl
      http:
        paths:
          - path: /api/groups
            pathType: Prefix
            backend:
              service:
                name: group-service-service
                port:
                  number: 8080
          - path: /api/students
            pathType: Prefix
            backend:
              service:
                name: group-service-service
                port:
                  number: 8080
          - path: /api/projects
            pathType: Prefix
            backend:
              service:
                name: project-service-service
                port:
                  number: 8080
          - path: /api/projects/^[1-9][0-9]*$/goals/^[1-9][0-9]*$/meetings
            pathType: Prefix
            backend:
              service:
                name: meeting-service-service
                port:
                  number: 8080