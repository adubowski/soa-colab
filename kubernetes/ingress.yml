apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: colab.nl
      http:
        paths:
          - path: /api/group
            pathType: Prefix
            backend:
              service:
                name: group-service-nginx
                port:
                  number: 8080
          - path: /api/student
            pathType: Prefix
            backend:
              service:
                name: group-service-nginx
                port:
                  number: 8080