spring.datasource.url=jdbc:postgresql://localhost:5432/taskdb
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# Actually, without this line, the error response HTTP message is already showing when an exception is thrown on the server
server.error.include-message=always
server.port=8083
goalservice.port=8082
projectservice.port=8081
studentgroup.port=8084
ActiveMQ.broker.url=tcp://127.0.0.1:61616
ActiveMQ.broker.username=
ActiveMQ.broker.password=
ActiveMQ.queue.test=testQueue
ActiveMQ.queue.task=taskQueue
ActiveMQ.queue.goal=goalQueue
ActiveMQ.queue.project=projectQueue